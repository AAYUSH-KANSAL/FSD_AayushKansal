 <!-- Button to display the dynamic heading -->
 <button id="showHeadingButton">Click to display heading</button>

 <!-- Empty div where the dynamic heading will appear -->
 <div id="headingContainer"></div>

 <script>
     // Select the button using querySelector
     let button = document.querySelector('#showHeadingButton');

     // Add an event listener for the button click
     button.addEventListener('click', () => {
         // Create a new div element
         let newDiv = document.createElement('div');

         // Set the inner content of the div as an H1-like heading using textContent
         newDiv.textContent = 'This is a dynamic heading!';

         // Style the text to look like an H1 (optional)
         newDiv.style.fontSize = '2em';
         newDiv.style.fontWeight = 'bold';
         newDiv.style.color = 'blue';  // Optional: Change the text color

         // Select the container where the div will be appended
         let container = document.querySelector('#headingContainer');

         // Append the newly created div to the container
         container.appendChild(newDiv);
     });
 </script>
